
<div class="container">
  <h1>Payment Details</h1>
  <form [formGroup]="paymentForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name" required readonly/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email" required readonly/>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number:</label>
      <input type="text" id="phone" class="form-control" formControlName="phone" required readonly/>
    </div>
    <div class="mb-3">
      <label for="billId" class="form-label">Bill Id:</label>
      <input type="number" id="billId" class="form-control" formControlName="billId" required readonly/>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" id="amount" class="form-control" formControlName="discountedAmount" required readonly/>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">{{billDueMessage}}</label>
      <label for="amount" class="form-label">{{discountMessage}}</label>
      <label for="amount" class="form-label">{{finalDueMessage}}</label>
    </div>
    <button type="submit" id="rzp-button1" (click)="onSubmit()" class="btn btn-primary">Proceed to Pay</button>
  </form>
</div>
